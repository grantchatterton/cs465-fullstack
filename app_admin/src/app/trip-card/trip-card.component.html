<div class="card h-100" style="width: 18rem">
  <div class="card-header">{{ trip.name }}</div>
  <img
    src="assets/images/{{ trip.image }}"
    alt="trip thumbnail"
    class="card-img-top"
  />
  <div class="card-body d-flex flex-column">
    <h6 class="card-subtitle mb-2 text-muted">
      {{ trip.resort }}
    </h6>
    <p class="card-subtitle mt-3 mb-3 text-muted">
      {{ trip.length }} only
      {{ trip.perPerson | currency : "USD" : "symbol" }} per person
    </p>
    <p class="card-text" [innerHTML]="trip.description"></p>
    <div class="d-flex mt-auto justify-content-between">
      <button (click)="editTrip(trip)" class="btn btn-info">Edit</button>
      <button
        *ngIf="allowDelete"
        (click)="deleteTrip(trip)"
        class="btn btn-danger"
      >
        Delete
      </button>
      <button *ngIf="!allowDelete" class="btn btn-danger" disabled>
        Delete
      </button>
    </div>
  </div>
</div>
